<!-- app/templates/profile.html -->
{% extends "base.html" %}

{% block content %}
<main>
  <h2>User Profile</h2>
  
  <!-- User Information -->
  <section class="user-info">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="/logout/" class="btn">Logout</a>
  </section>

</main>
{% endblock %}
