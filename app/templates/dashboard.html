<!-- app/templates/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<section>
  <h2>Dashboard</h2>

    <h3>Predictions</h3>
    <ul>
      <li><strong>Stock Prediction:</strong> {{ stock_prediction }}</li>
      <li><strong>Forex Prediction:</strong> {{ forex_prediction }}</li>

  </div>

</section>
{% endblock %}
